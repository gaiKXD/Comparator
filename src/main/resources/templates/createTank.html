<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="create.css">
</head>
<body>
<div class="w-75 p-3" style="background-color: #eee;">
  <h1>Create </h1>
  <form action="#" th:action="@{/tanks/create-form}" th:object="${tank}" method="post" id="createForm">
    <div class="mb-3">
      <label for="inputname" class="form-label">Name: </label>
      <input type="text" class="form-control" id="inputname"  th:field="*{name}" />
    </div>
    <div class="mb-3">
      <label for="inputtier" class="form-label">Tier: </label>
      <input type="text" class="form-control" id="inputtier"  th:field="*{tier}" />
    </div>
    <div class="mb-3">
      <label for="inputtype" class="form-label">type: </label>
      <input type="text" class="form-control" id="inputtype"  th:field="*{type}" />
    </div>
    <div class="mb-3">
      <label for="inputnation" class="form-label">Nation: </label>
      <input type="text" class="form-control" id="inputnation"  th:field="*{nation}" />
    </div>
    <div class="mb-3">
      <label for="inputdamage" class="form-label">Damage: </label>
      <input type="number" class="form-control" id="inputdamage"  th:field="*{damage}" />
    </div>
    <div class="mb-3">
      <label for="inputreload" class="form-label">Reload: </label>
      <input type="number" class="form-control" id="inputreload"  th:field="*{reload}" />
    </div>

    <button type="submit" class="btn btn-secondary">Submit</button>
    <button type="reset" class="btn btn-secondary">Reset</button>
  </form>
</div>
</body>
</html>
