<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="create.css">
  <meta charset="UTF-8">
  <title>Comparator</title>
</head>
<body>
<a href="/" class="btn btn-secondary" > Main</a>
<a href="/list" class="btn btn-secondary" > Tank list</a>
<a href="/findtank" class="btn btn-secondary" > Add tank</a>
<br><br>
  <div>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Name</th>
        <th>Nation</th>
        <th>Tier</th>
        <th>Type</th>
        <th>Damage</th>
        <th>Reload</th>
        <th>Dosy≈Çacz</th>
      </tr>
      </thead>

      <tbody>
      <tr th:id="${tank.id}" th:each="tank : ${tanks}">
        <td th:text="${tank.getName()}" />
        <td th:text="${tank.getNation()}" />
        <td th:text="${tank.getTier()}" />
        <td th:text="${tank.getType()}" />
        <td th:text="${tank.getDamage()}" />
        <td th:text="${tank.getReload()}" />
        <td>
          <a th:href="@{/tanks/tank/{id}(id=${tank.id})}">add</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
