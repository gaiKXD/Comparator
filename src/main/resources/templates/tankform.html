<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="create.css">
</head>
<body>


<div class="w-75 p-3" style="background-color: #eee;">
  <form action="#" th:action="@{/findtank}" th:object="${tank}" method="post" id="createForm">
    <div class="mb-3">
      <label for="idForm" class="form-label">Tank name :</label>
      <input type="text" class="form-control" id="idForm"  th:field="*{name}" />
    </div>


    <button type="submit" class="btn btn-secondary">Add</button>
    <button type="reset" class="btn btn-secondary">Reset</button>
    <a href="/compare" class="btn btn-secondary" > View compare tanks</a>

  </form>
</div>
</body>
</html>
